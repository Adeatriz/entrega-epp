async function enviar() {

  const trabajador = document.getElementById("trabajador").value;
  const rut = document.getElementById("rut").value;
  const epp = document.getElementById("epp").value;
  const cantidad = document.getElementById("cantidad").value;
  const talla = document.getElementById("talla").value;
  const tipoEntrega = document.getElementById("tipoEntrega").value;
  const fechaEntrega = document.getElementById("fechaEntrega").value;
  const entregaNombre = document.getElementById("entregaNombre").value;
  const entregaRut = document.getElementById("entregaRut").value;
  const entregaCargo = document.getElementById("entregaCargo").value;

  // VALIDACIÓN TRABAJADOR
  if (trabajador === "") {
    alert("Seleccione trabajador");
    return;
  }

  // VALIDACIÓN FIRMAS
  if (firmaTrabajador.isEmpty() || firmaEntrega.isEmpty()) {
    alert("Ambas firmas son obligatorias");
    return;
  }

  try {

    const response = await fetch("https://script.google.com/macros/s/AKfycbxvrz9RKeegXY-rnSp1SwcOvMDp_S9yORvVauS85yOTEyoUIdGsf0TcFs0FG7ZWN6O_nA/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        trabajador,
        rut,
        epp,
        cantidad,
        talla,
        tipoEntrega,
        fechaEntrega,
        entregaNombre,
        entregaRut,
        entregaCargo
      })
    });

    const result = await response.json();

    if (result.result === "success") {
      alert("Entrega registrada correctamente");
    } else {
      alert("Error al registrar en Google Sheets");
    }

  } catch (error) {
    console.error(error);
    alert("Error de conexión con Google Sheets");
  }
}

  doc.setFontSize(14);
  doc.text("JPF E.I.R.L.",10,y); y+=8;
  doc.text("Comprobante Entrega EPP",10,y); y+=12;

  doc.setFontSize(11);

  doc.text("Fecha: "+fecha.value,10,y); y+=8;
  doc.text("Trabajador: "+select.options[select.selectedIndex].text,10,y); y+=8;
  doc.text("RUT: "+rut.value,10,y); y+=8;
  doc.text("Cargo: "+cargo.value,10,y); y+=8;

  doc.text("Elemento: "+elemento.value,10,y); y+=8;
  doc.text("Cantidad: "+cantidad.value,10,y); y+=8;
  doc.text("Talla: "+talla.value,10,y); y+=8;
  doc.text("Tipo: "+tipo.value,10,y); y+=12;

  doc.text("Firma Trabajador:",10,y);
  doc.addImage(firmaTrab.toDataURL(),'PNG',10,y+5,80,30);

  y+=45;

  doc.text("Entrega:",10,y); y+=8;
  doc.text("Nombre: "+entregaNombre.value,10,y); y+=8;
  doc.text("RUT: "+entregaRut.value,10,y); y+=8;
  doc.text("Cargo: "+entregaCargo.value,10,y);

  doc.addImage(firmaEntrega.toDataURL(),'PNG',10,y+10,80,30);

  const pdfBase64 = doc.output('datauristring').split(',')[1];

  const res = await fetch(scriptURL,{
    method:"POST",
    body: JSON.stringify({
      pdfBase64,
      trabajador: select.options[select.selectedIndex].text,
      rut: rut.value,
      cargo: cargo.value,
      elemento: elemento.value,
      cantidad: cantidad.value,
      talla: talla.value,
      tipo: tipo.value,
      fecha: fecha.value,
      entregaNombre: entregaNombre.value,
      entregaRut: entregaRut.value,
      entregaCargo: entregaCargo.value
    })
  });

  const json = await res.json();
  alert("Entrega registrada. Folio: "+json.folio);
  location.reload();
}

</script>
<script>

let firmaTrabajador;
let firmaEntrega;

document.addEventListener("DOMContentLoaded", function () {

  const canvasTrabajador = document.getElementById("firmaTrabajador");
  const canvasEntrega = document.getElementById("firmaEntrega");

  if (canvasTrabajador) {
    firmaTrabajador = new SignaturePad(canvasTrabajador);
  }

  if (canvasEntrega) {
    firmaEntrega = new SignaturePad(canvasEntrega);
  }

});

function limpiarFirmaTrabajador() {
  if (firmaTrabajador) {
    firmaTrabajador.clear();
  }
}

function limpiarFirmaEntrega() {
  if (firmaEntrega) {
    firmaEntrega.clear();
  }
}

</script>

</body>
</html>
